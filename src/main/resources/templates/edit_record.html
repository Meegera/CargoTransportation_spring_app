<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Автоблог | Редактирование записи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .b1{
            background: darkmagenta;
            color: white;
        }
    </style>
</head>
<body>
<div class="bg-image" style="background-image: url(https://images.unsplash.com/photo-1518024291416-3244cd4a85b2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80); height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>Редактирование записи автоблога</h1></blockquote>>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/saveRecord}" th:object="${Record}" method="post">
                <table>
                    <tr>
                        <td>ID записи</td>
                        <td><input type="text" th:field="*{id}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td>Название записи</td>
                        <td><input type="text" th:field="*{record_name}"></td>
                    </tr>
                    <tr>
                        <td>Автор записи</td>
                        <td><input type="text" th:field="*{author_name}"></td>
                    </tr>
                    <tr>
                        <td>Дата публикации</td>
                        <td><input type="date" th:field="*{publish_date}"></td>
                    </tr>
                    <tr>
                        <td>Текст</td>
                        <td><input type="text" th:field="*{text}"></td>
                    </tr>
                    <tr>
                        <td>Ссылка на изображение</td>
                        <td><input type="text" th:field="*{link_image}"></td>
                    </tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Отредактировать</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
